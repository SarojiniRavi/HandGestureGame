<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
  <h1 class="mt-2">LET'S PLAY THE GAME</h1>


  <div class="container">
    <div class="text-center mt-3 p-4">
      <input type="button" class="stone" id="stone" value="stone">
      <input type="button" class="paper" id="paper" value="paper">
      <input type="button" class="scissor" id="scissors" value="scissors">
    </div>
    <div class="row mt-5 text-center px-2">

      <div class="col-6 columns1 p-2">
        <h3 class="fs-2">PLAYER : <span class="s1 fs-1" style="color: purple;"></span></h3>
        <img id="player1Img">
      </div>


      <div class="col-6 columns2 p-2">
        <h3 class="fs-2">COMPUTER : <span class="s2 fs-1" style="color: purple;"></span></h3>
        <img id="player2Img">
      </div>
    </div>


    <div class="row mt-5" style="justify-content: center; align-items: center; text-align: center;">
      <h2></h2>
    </div>
  </div>

  <div class="modal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">GAME OVER</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p class="score fs-3"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
